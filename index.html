<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#18191a">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Video Messenger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --vh: 100vh;
            --primary: #0084ff;
            --bg: #18191a;
            --surface: #242526;
            --text: #e4e6eb;
            --gray: #3a3b3c;
            --green: #31a24c;
            --red: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            overscroll-behavior: none;
        }

        /* --- LAYOUT & MAIN AREA --- */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: black;
            overflow: hidden;
        }

        /* CHAT HEADER */
        #chat-header {
            height: 60px;
            background: var(--surface);
            border-bottom: 1px solid var(--gray);
            display: none; /* Hidden until chat selected */
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
            z-index: 60;
            position: relative;
        }
        
        #chat-header-info { display: flex; align-items: center; gap: 10px; }
        #chat-partner-name { font-weight: bold; font-size: 1.1rem; }
        #chat-partner-status { font-size: 0.8rem; color: #888; margin-left: 10px; }
        
        .header-btn {
            background: rgba(0, 132, 255, 0.1); border: none; color: var(--primary);
            font-size: 1.2rem; cursor: pointer; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .header-btn:hover { background: var(--primary); color: white; }

        /* VIDEO GRID */
        #video-grid {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: none;
            transition: all 0.3s ease;
        }
        
        /* Show video grid when call active */
        body.call-active #video-grid { display: block; }

        /* --- MINIMIZED MODE (Screen-on-Screen) --- */
        body.call-minimized #video-grid {
            width: 130px; 
            height: 180px;
            top: auto; 
            bottom: 90px; /* Above chat input */
            left: auto; 
            right: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 200;
            overflow: hidden;
        }

        body.call-minimized #localVideo {
            width: 35px !important; 
            height: 50px !important;
            top: auto !important; 
            bottom: 5px !important; 
            right: 5px !important;
            border-width: 1px !important;
            z-index: 202 !important;
        }

        body.call-minimized #remoteVideo {
            border-radius: 12px;
        }

        body.call-minimized #controls-bar {
            display: none !important; /* Hide main controls in mini mode */
        }

        /* Restore Button (Only visible in mini mode) */
        #restore-btn {
            display: none;
            position: absolute;
            top: 5px; left: 5px;
            width: 30px; height: 30px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            z-index: 205;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        body.call-minimized #restore-btn { display: flex; }

        /* Ensure chat is visible when minimized */
        body.call-minimized #chat-container { display: flex !important; }
        body.call-minimized #chat-header { display: flex !important; }
        /* ----------------------------------------- */

        /* VIDEOS */
        #localVideo { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }

        /* PIP Mode (Self View) */
        body.call-active #localVideo {
            position: absolute;
            width: 110px; height: 160px;
            top: max(20px, env(safe-area-inset-top)); right: 20px;
            z-index: 120;
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            background: #222;
        }
        
        body.call-active #remoteVideo {
            display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 110;
        }

        .mirrored { transform: scaleX(-1) !important; }

        /* --- CHAT CONTAINER --- */
        #chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg);
            position: relative;
            z-index: 1;
        }
        
        body.chat-open #chat-container { display: flex; }
        body.chat-open #chat-header { display: flex; }
        body.chat-open #placeholder-text { display: none; }

        #messages {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            padding: 15px;
        }
        
        .msg {
            padding: 10px 16px; border-radius: 20px; max-width: 80%; font-size: 0.95rem;
            word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; gap: 5px;
        }
        .msg.me { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.them { background: var(--surface); color: var(--text); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .msg img, .msg video { max-width: 100%; border-radius: 10px; }
        .download-link {
            font-size: 0.8rem; text-decoration: none; color: inherit; opacity: 0.8;
            display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.2);
            padding: 5px 10px; border-radius: 10px; align-self: flex-start;
        }

        #chat-input-area {
            display: flex; gap: 10px; padding: 10px 15px;
            background: var(--surface); border-top: 1px solid var(--gray);
            align-items: center; padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        #msg-input { 
            background: var(--gray); border: none; color: white; flex: 1; outline: none; font-size: 16px; 
            padding: 12px 15px; border-radius: 20px;
        }

        /* --- PLACEHOLDER --- */
        #placeholder-text {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #777; gap: 15px;
        }

        /* --- CONTROLS BAR --- */
        #controls-bar {
            height: 90px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute; bottom: 0; left: 0; width: 100%;
            display: none;
            align-items: center; justify-content: center; gap: 25px;
            z-index: 150; padding-bottom: env(safe-area-inset-bottom);
        }
        body.call-active #controls-bar { display: flex; }

        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.2); color: white; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .control-btn.end-call { background: var(--red); width: 60px; height: 60px; }

        /* --- LOGIN & SIDEBAR --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; display: flex;
            flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .login-card {
            background: var(--surface); padding: 30px; border-radius: 20px;
            width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid var(--gray); }
        .auth-tab { flex: 1; padding: 10px; cursor: pointer; color: #888; font-weight: 600; }
        .auth-tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .login-input { width: 100%; padding: 15px; background: var(--gray); border: none; border-radius: 12px; color: white; margin-bottom: 15px; box-sizing: border-box; }
        .login-btn { background: var(--primary); color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        #sidebar {
            width: 320px; background: var(--surface); border-right: 1px solid var(--gray);
            display: flex; flex-direction: column; flex-shrink: 0; z-index: 100;
            transition: transform 0.3s;
        }
        .header { padding: 20px; border-bottom: 1px solid var(--gray); display: flex; flex-direction: column; gap: 15px; padding-top: max(20px, env(safe-area-inset-top)); }
        .my-profile { display: flex; align-items: center; gap: 15px; }
        .my-name-display { font-weight: bold; font-size: 1.1rem; }
        #online-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .user-item { display: flex; align-items: center; padding: 15px; border-radius: 12px; cursor: pointer; gap: 15px; margin-bottom: 8px; background: rgba(255,255,255,0.03); }
        .user-item:hover { background: var(--gray); }
        .avatar { width: 50px; height: 50px; background: linear-gradient(135deg, #0084ff, #00c6ff); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: white; flex-shrink: 0; position: relative; }
        .user-name { font-weight: 600; font-size: 1.05rem; }
        
        .status-dot {
            width: 12px; height: 12px; background: #666; border-radius: 50%;
            position: absolute; bottom: 0; right: 0; border: 2px solid var(--surface);
        }
        .status-dot.online { background: var(--green); }

        /* --- INCOMING CALL MODAL --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 3000;
        }
        .modal-card { background: var(--surface); padding: 40px; border-radius: 24px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .action-btn { width: 70px; height: 70px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; color: white; margin: 0 15px; }
        .btn-accept { background: var(--green); animation: bounce 1s infinite; }
        .btn-decline { background: var(--red); }

        /* --- MOBILE SPECIFIC STYLES --- */
        .toggle-sidebar-btn { 
            position: absolute; top: 12px; left: 10px; 
            z-index: 80; background: transparent; 
            color: var(--text); border: none; width: 40px; height: 40px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 1.2rem; cursor: pointer;
        }
        
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 100%; position: absolute; top: 0; left: 0; transform: translateX(0); z-index: 200; }
            #sidebar.collapsed { transform: translateX(-100%); display: flex; }
            #chat-header { padding-left: 50px; }
            .toggle-sidebar-btn { top: 10px; background: rgba(0,0,0,0.2); }
        }

        .hidden { display: none !important; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    </style>
</head>
<body>

    <!-- AUTH -->
    <div id="login-overlay">
        <div class="login-card">
            <div class="login-icon"><i class="fas fa-comment-dots" style="font-size:3rem; color:var(--primary); margin-bottom:15px;"></i></div>
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
                <div class="auth-tab" onclick="switchAuthTab('register')">Sign Up</div>
            </div>
            <div id="login-form">
                <input type="text" id="login-user" class="login-input" placeholder="Username">
                <input type="password" id="login-pass" class="login-input" placeholder="Password">
                <button class="login-btn" onclick="performLogin()">Login</button>
            </div>
            <div id="register-form" class="hidden">
                <input type="text" id="reg-user" class="login-input" placeholder="Username">
                <input type="password" id="reg-pass" class="login-input" placeholder="Password">
                <input type="text" id="reg-name" class="login-input" placeholder="Display Name">
                <button class="login-btn" onclick="performRegister()">Create Account</button>
            </div>
            <div id="auth-error" style="color:#ff4444; margin-top:15px; font-size:0.9rem; display:none;"></div>
        </div>
    </div>

    <!-- SIDEBAR (CONTACT LIST) -->
    <div id="sidebar">
        <div class="header">
            <div class="my-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="my-info">
                    <div class="my-name-display" id="my-name-display">Guest</div>
                    <div class="status-badge">Online</div>
                </div>
            </div>
        </div>
        <div id="online-list">
            <div style="text-align:center; color:#666; padding:20px;">Connecting...</div>
        </div>
    </div>

    <!-- MAIN AREA (CHAT & VIDEO) -->
    <div id="main-area">
        <button class="toggle-sidebar-btn hidden" id="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div id="chat-header">
            <div id="chat-header-info">
                <div class="avatar" style="width:35px; height:35px; font-size:1rem;"><i class="fas fa-user"></i></div>
                <div>
                    <div id="chat-partner-name">Select User</div>
                    <div id="chat-partner-status"></div>
                </div>
            </div>
            <div>
                <button class="header-btn" onclick="startVideoCall()"><i class="fas fa-video"></i></button>
            </div>
        </div>

        <div id="chat-container">
            <div id="messages"></div>
            <div id="chat-input-area">
                <input type="file" id="file-input" hidden accept="image/*,video/*" onchange="handleFileSelect(this)">
                <button onclick="document.getElementById('file-input').click()" style="background:transparent; color:#aaa; border:none; padding:10px; cursor:pointer;"><i class="fas fa-paperclip"></i></button>
                <input id="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button onclick="sendMsg()" style="background:var(--primary); color:white; border:none; width:40px; height:40px; border-radius:50%; margin-left:10px; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="placeholder-text">
            <i class="fas fa-comments" style="font-size: 4rem; opacity: 0.2;"></i>
            <span>Select a user to start chatting</span>
        </div>

        <!-- Video Overlay -->
        <div id="video-grid">
            <button id="restore-btn" onclick="toggleMinimize()"><i class="fas fa-expand"></i></button>
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay muted playsinline class="mirrored"></video>
            
            <div id="controls-bar">
                <button class="control-btn" onclick="toggleMute()"><i class="fas fa-microphone"></i></button>
                <button class="control-btn end-call" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                <button class="control-btn" onclick="toggleCameraVideo()"><i class="fas fa-video"></i></button>
                <!-- Minimize Button -->
                <button class="control-btn" onclick="toggleMinimize()"><i class="fas fa-compress"></i></button>
                <button class="control-btn" onclick="switchCamera()"><i class="fas fa-sync-alt"></i></button>
            </div>
        </div>
    </div>

    <!-- INCOMING CALL -->
    <div id="modal-overlay" class="hidden">
        <div class="modal-card">
            <h3>Incoming Video Call</h3>
            <p id="caller-id-display" style="color:#bbb; font-size:1.2rem; margin:20px 0;">Unknown</p>
            <div class="modal-actions">
                <button class="action-btn btn-accept" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                <button class="action-btn btn-decline" onclick="rejectCall()"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBMt7ZBB_onQizBL1iruXmCJP8V_TsNArA",
            authDomain: "videocall-ca4e2.firebaseapp.com",
            databaseURL: "https://videocall-ca4e2-default-rtdb.firebaseio.com",
            projectId: "videocall-ca4e2",
            storageBucket: "videocall-ca4e2.firebasestorage.app",
            messagingSenderId: "214641433634",
            appId: "1:214641433634:web:9b050e3c6121ba2d5f3e7b"
        };
        
        let peer;
        let myPeerId;
        let myName = "";
        let myUsername = "";
        let currentChatPartner = null; 
        let localStream;
        let currentCall;
        let dataConnection; 
        let incomingCallRequest = null;
        let audioContext = null; 
        let wakeLock = null;
        let currentFacingMode = 'user'; 
        let onlineUsers = {}; // Cache of online users

        // Viewport
        function setVh() {
            const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            document.documentElement.style.setProperty('--vh', `${h * 0.01}px`);
        }
        window.addEventListener('resize', setVh); setVh();

        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        // --- AUTH ---
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('auth-error').style.display = 'none';
            if(tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('register-form').classList.add('hidden');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
            }
        }

        async function performLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase();
            const p = document.getElementById('login-pass').value;
            if(!u || !p) return alert("Enter details");
            try {
                const snap = await db.ref('accounts/' + u).once('value');
                if(!snap.exists() || snap.val().password !== p) return alert("Invalid credentials");
                completeLogin(u, snap.val().name);
            } catch(e) { alert("Login error"); }
        }

        async function performRegister() {
            const u = document.getElementById('reg-user').value.trim().toLowerCase();
            const p = document.getElementById('reg-pass').value;
            const n = document.getElementById('reg-name').value.trim();
            if(!u || !p || !n) return alert("Fill all fields");
            try {
                const snap = await db.ref('accounts/' + u).once('value');
                if(snap.exists()) return alert("Username taken");
                await db.ref('accounts/' + u).set({ password: p, name: n });
                completeLogin(u, n);
            } catch(e) { alert("Error creating account"); }
        }

        function completeLogin(user, name) {
            myName = name; myUsername = user;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('my-name-display').innerText = myName;
            initPeer();
        }

        // --- PEER ---
        function initPeer() {
            peer = new Peer(); 
            peer.on('open', id => {
                myPeerId = id;
                updateDirectory();
                initOnlineUsersListener();
            });
            peer.on('call', handleIncomingCall);
            peer.on('connection', conn => {
                setupDataConnection(conn);
            });
        }

        function updateDirectory() {
            const ref = db.ref('users/' + myPeerId);
            ref.set({ name: myName, username: myUsername, lastSeen: Date.now() });
            ref.onDisconnect().remove();
        }

        function initOnlineUsersListener() {
            const list = document.getElementById('online-list');
            db.ref('users').on('value', snap => {
                onlineUsers = snap.val() || {};
                renderSidebar();
            });
        }

        function renderSidebar() {
            const list = document.getElementById('online-list');
            list.innerHTML = '';
            
            // Get local contacts (Persistent history)
            const contacts = JSON.parse(localStorage.getItem('messenger_contacts') || '{}');
            
            // Merge Online Users into Contacts to update their current PeerID
            for (const [pid, data] of Object.entries(onlineUsers)) {
                if(pid === myPeerId) continue;
                // If they are online, update/add them to contacts display list
                // We use username as the unique key for contacts
                if(data.username) {
                    contacts[data.username] = {
                        name: data.name,
                        username: data.username,
                        peerId: pid, // Current session ID
                        isOnline: true,
                        lastSeen: Date.now()
                    };
                }
            }

            // Convert to array and sort
            const contactArray = Object.values(contacts).sort((a,b) => b.lastSeen - a.lastSeen);

            if(contactArray.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">No contacts yet.</div>';
                return;
            }

            contactArray.forEach(c => {
                // If stored contact is offline, they won't have a current 'peerId' or 'isOnline' from the merge loop unless we persist peerId (which changes)
                // So we check if their username exists in onlineUsers to confirm status
                let isReallyOnline = false;
                let currentPeerId = null;
                
                // Find if this contact is currently online
                for(const [pid, onlineData] of Object.entries(onlineUsers)) {
                    if(onlineData.username === c.username) {
                        isReallyOnline = true;
                        currentPeerId = pid;
                        break;
                    }
                }

                const el = document.createElement('div');
                el.className = 'user-item';
                // If offline, clicking does nothing or opens chat history
                el.onclick = () => openChat(currentPeerId, c.name, c.username, isReallyOnline);
                
                el.innerHTML = `
                    <div class="avatar">
                        ${c.name[0].toUpperCase()}
                        <div class="status-dot ${isReallyOnline ? 'online' : ''}"></div>
                    </div>
                    <div class="user-name">${c.name}</div>
                `;
                list.appendChild(el);
            });
        }

        // --- CHAT LOGIC ---
        function openChat(partnerPeerId, partnerName, partnerUsername, isOnline) {
            currentChatPartner = { id: partnerPeerId, name: partnerName, username: partnerUsername };
            
            document.body.classList.add('chat-open');
            document.getElementById('chat-partner-name').innerText = partnerName;
            document.getElementById('chat-partner-status').innerText = isOnline ? 'Online' : 'Offline';
            
            // Video button disabled if offline
            const vidBtn = document.querySelector('.header-btn');
            if(!isOnline || !partnerPeerId) {
                vidBtn.style.opacity = '0.5';
                vidBtn.onclick = () => alert("User is offline");
            } else {
                vidBtn.style.opacity = '1';
                vidBtn.onclick = startVideoCall;
            }

            // Mobile Nav
            if(window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('mobile-menu-btn').classList.remove('hidden');
            }

            loadChatHistory(partnerUsername);

            // Connect if online
            if(isOnline && partnerPeerId) {
                if(dataConnection) dataConnection.close();
                dataConnection = peer.connect(partnerPeerId, { metadata: { callerName: myName, callerUsername: myUsername } });
                setupDataConnection(dataConnection);
            } else {
                dataConnection = null;
            }
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const btn = document.getElementById('mobile-menu-btn');
            if(sb.classList.contains('collapsed')) {
                sb.classList.remove('collapsed');
                if(window.innerWidth <= 768) btn.classList.add('hidden');
            } else {
                sb.classList.add('collapsed');
                btn.classList.remove('hidden');
            }
        }

        // --- DATA PERSISTENCE ---
        function getChatKey(partnerUser) {
            const keys = [myUsername, partnerUser].sort();
            return 'chat_' + keys[0] + '_' + keys[1];
        }

        function loadChatHistory(partnerUser) {
            const msgsDiv = document.getElementById('messages');
            msgsDiv.innerHTML = '';
            const key = getChatKey(partnerUser);
            const history = JSON.parse(localStorage.getItem(key) || '[]');
            history.forEach(msg => renderMessage(msg, msg.sender === myUsername ? 'me' : 'them'));
        }

        function saveMessage(msgObj, partnerUser) {
            const key = getChatKey(partnerUser);
            const history = JSON.parse(localStorage.getItem(key) || '[]');
            history.push(msgObj);
            localStorage.setItem(key, JSON.stringify(history));
            
            // Also update Contacts List
            const contacts = JSON.parse(localStorage.getItem('messenger_contacts') || '{}');
            // We need partner's display name. If we are sending, we know it from currentChatPartner.
            // If receiving, we might need to extract it.
            let displayName = contacts[partnerUser]?.name || partnerUser; 
            if(currentChatPartner && currentChatPartner.username === partnerUser) displayName = currentChatPartner.name;
            
            contacts[partnerUser] = {
                name: displayName,
                username: partnerUser,
                lastSeen: Date.now()
            };
            localStorage.setItem('messenger_contacts', JSON.stringify(contacts));
            renderSidebar();
        }

        // --- MESSAGING ---
        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentChatPartner) return;

            const msgData = { type: 'text', content: text, sender: myUsername, timestamp: Date.now() };

            if(dataConnection && dataConnection.open) dataConnection.send(msgData);
            else if(!dataConnection) alert("User is offline. Message saved locally.");

            saveMessage(msgData, currentChatPartner.username);
            renderMessage(msgData, 'me');
            input.value = '';
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if(!file || !currentChatPartner) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const msgData = {
                    type: 'file', fileName: file.name, fileType: file.type,
                    fileData: e.target.result, sender: myUsername, timestamp: Date.now()
                };
                if(dataConnection && dataConnection.open) dataConnection.send(msgData);
                saveMessage(msgData, currentChatPartner.username);
                renderMessage(msgData, 'me');
            };
            reader.readAsArrayBuffer(file);
            input.value = '';
        }

        function setupDataConnection(conn) {
            conn.on('data', data => {
                const senderUser = data.sender || (conn.metadata ? conn.metadata.callerUsername : 'unknown');
                saveMessage(data, senderUser);
                if(currentChatPartner && currentChatPartner.username === senderUser) {
                    renderMessage(data, 'them');
                }
            });
        }

        function renderMessage(data, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            const container = document.getElementById('messages');
            if(data.type === 'file') {
                const blob = new Blob([data.fileData], {type: data.fileType});
                const url = URL.createObjectURL(blob);
                if(data.fileType.startsWith('image/')) div.innerHTML = `<img src="${url}">`;
                else if(data.fileType.startsWith('video/')) div.innerHTML = `<video src="${url}" controls></video>`;
                else div.innerHTML = `<i class="fas fa-file"></i> ${data.fileName}`;
                div.innerHTML += `<a href="${url}" download="${data.fileName}" class="download-link"><i class="fas fa-download"></i> Download</a>`;
            } else {
                div.innerText = data.content;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- VIDEO & MINIMIZE LOGIC ---
        function toggleMinimize() {
            const body = document.body;
            if(body.classList.contains('call-minimized')) {
                body.classList.remove('call-minimized');
            } else {
                body.classList.add('call-minimized');
            }
        }

        async function startVideoCall() {
            if(!currentChatPartner || !currentChatPartner.id) return;
            await startCamera(currentFacingMode);
            const call = peer.call(currentChatPartner.id, localStream, { 
                metadata: { callerName: myName, callerUsername: myUsername } 
            });
            handleCall(call);
            enterCallMode();
        }

        function handleIncomingCall(call) {
            if(currentCall) { call.close(); return; }
            incomingCallRequest = call;
            const caller = call.metadata ? call.metadata.callerName : "Unknown";
            document.getElementById('caller-id-display').innerText = caller;
            document.getElementById('modal-overlay').classList.remove('hidden');
            startRingtone();
        }

        async function answerCall() {
            stopRingtone();
            document.getElementById('modal-overlay').classList.add('hidden');
            await startCamera(currentFacingMode);
            incomingCallRequest.answer(localStream);
            handleCall(incomingCallRequest);
            enterCallMode();
        }

        function handleCall(call) {
            currentCall = call;
            call.on('stream', stream => {
                document.getElementById('remoteVideo').srcObject = stream;
            });
            call.on('close', exitCallMode);
            call.on('error', exitCallMode);
        }

        function enterCallMode() {
            document.body.classList.add('call-active');
            requestWakeLock();
        }

        function exitCallMode() {
            document.body.classList.remove('call-active');
            document.body.classList.remove('call-minimized'); // Reset mini mode
            if(currentCall) currentCall.close();
            currentCall = null;
            document.getElementById('remoteVideo').srcObject = null;
            releaseWakeLock();
        }

        function endCall() { exitCallMode(); }
        function rejectCall() { 
            stopRingtone(); 
            document.getElementById('modal-overlay').classList.add('hidden'); 
            if(incomingCallRequest) incomingCallRequest.close(); 
        }

        async function startCamera(mode) {
            try {
                if(localStream) localStream.getTracks().forEach(t=>t.stop());
                const stream = await navigator.mediaDevices.getUserMedia({ video: {facingMode: mode}, audio: true });
                localStream = stream;
                const vid = document.getElementById('localVideo');
                vid.srcObject = stream;
                if(mode==='user') vid.classList.add('mirrored'); else vid.classList.remove('mirrored');
            } catch(e) { alert("Camera error or permission denied."); }
        }

        async function switchCamera() {
            if(!localStream) return;
            currentFacingMode = currentFacingMode==='user'?'environment':'user';
            await startCamera(currentFacingMode);
            if(currentCall) {
                const track = localStream.getVideoTracks()[0];
                const sender = currentCall.peerConnection.getSenders().find(s=>s.track.kind==='video');
                if(sender) sender.replaceTrack(track);
            }
        }

        function toggleMute() { if(localStream) localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
        function toggleCameraVideo() { if(localStream) localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; }
        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }
        async function requestWakeLock() { if('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
        function releaseWakeLock() { if(wakeLock) wakeLock.release().then(()=>wakeLock=null); }
        function startRingtone() { /* Audio context logic */ }
        function stopRingtone() { if(audioContext) audioContext.close(); }
    </script>
</body>
