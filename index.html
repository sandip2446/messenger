<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Messenger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --vh: 100vh;
            --primary: #0084ff;
            --bg: #18191a;
            --surface: #242526;
            --text: #e4e6eb;
            --gray: #3a3b3c;
            --green: #31a24c;
            --red: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .login-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            background: var(--gray);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        .login-input:focus { border-color: var(--primary); }

        .login-btn {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-btn:hover { background: #0073e6; }

        .permission-note {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 15px;
        }

        /* --- SIDEBAR (Friends List) --- */
        #sidebar {
            width: 300px;
            background: var(--surface);
            border-right: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s;
            z-index: 100;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .my-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .my-number-display {
            font-size: 1.1rem;
            color: white;
        }

        .add-friend-box {
            display: flex;
            gap: 5px;
        }

        input.search-input {
            background: var(--gray);
            border: none;
            padding: 10px;
            border-radius: 20px;
            color: white;
            flex: 1;
            outline: none;
        }

        .btn-small {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        
        .btn-small:hover { background: #0073e6; }

        #friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            gap: 10px;
        }

        .friend-item:hover { background: var(--gray); }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            position: relative;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: gray;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid var(--surface);
        }

        .status-dot.online { background: var(--green); }

        .friend-info { flex: 1; }
        .friend-name { font-weight: 600; font-size: 0.95rem; }
        .friend-id { font-size: 0.75rem; color: #b0b3b8; }

        .call-btn {
            color: var(--primary);
            background: rgba(0, 132, 255, 0.1);
            padding: 8px;
            border-radius: 50%;
            transition: 0.2s;
        }
        .call-btn:hover { background: var(--primary); color: white; }

        /* --- MAIN AREA (Video & Chat) --- */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: black;
        }

        #video-grid {
            flex: 1;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Desktop: Side by side */
        video {
            height: 100%;
            width: 50%;
            object-fit: cover;
        }

        #localVideo { transform: scaleX(-1); border-right: 1px solid #333; }
        #remoteVideo {  }

        /* --- CHAT OVERLAY --- */
        #chat-container {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 300px;
            max-height: 40%;
            display: flex;
            flex-direction: column;
            pointer-events: none; /* Let clicks pass through if empty */
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 10px;
            pointer-events: auto;
        }

        .msg {
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 0.9rem;
            word-wrap: break-word;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .msg.me {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .msg.them {
            background: var(--gray);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-input-area {
            display: flex;
            gap: 10px;
            pointer-events: auto;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        #msg-input {
            background: transparent; border: none; color: white; flex: 1; outline: none;
        }

        /* --- CONTROLS BAR --- */
        #controls-bar {
            height: 70px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--gray);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn.end-call { background: var(--red); width: 60px; height: 60px; }
        .control-btn:hover { filter: brightness(1.2); }
        
        .hidden { display: none !important; }

        /* --- MODAL (Incoming Call) --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-card {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .caller-avatar {
            width: 80px; height: 80px;
            background: var(--gray);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .action-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }
        .btn-accept { background: var(--green); animation: bounce 1s infinite; }
        .btn-decline { background: var(--red); }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 100%; position: absolute; }
            #sidebar.collapsed { transform: translateY(100%); display: none; }
            
            #video-grid { flex-direction: column; }
            video { width: 100%; height: 50%; }
            
            #localVideo { transform: scaleX(-1); border-right: none; border-bottom: 1px solid #333; }
            
            .toggle-sidebar-btn {
                position: absolute;
                top: 15px; left: 15px;
                z-index: 50;
                background: rgba(0,0,0,0.5);
                color: white;
                border: none;
                padding: 10px;
                border-radius: 8px;
            }
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 132, 255, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(0, 132, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 132, 255, 0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay">
        <div class="login-card">
            <div class="login-icon"><i class="fas fa-phone-alt"></i></div>
            <h2 style="margin-top:0;">Messenger Login</h2>
            <p>Enter your phone number to start receiving calls.</p>
            
            <input type="tel" id="login-phone" class="login-input" placeholder="e.g. 555-1234" maxlength="15">
            
            <button class="login-btn" onclick="loginAndStart()">Login & Start</button>
            
            <div class="permission-note">
                <i class="fas fa-lock"></i> We will ask for Camera & Mic permission securely.
            </div>
        </div>
    </div>

    <!-- SIDEBAR: FRIENDS LIST -->
    <div id="sidebar">
        <div class="header">
            <div class="my-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="my-number-display" id="my-number-display">Loading...</div>
            </div>
            
            <div class="add-friend-box">
                <input id="friend-search-input" class="search-input" placeholder="Enter Friend's Phone #">
                <button class="btn-small" onclick="addFriendByPhone()"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div id="friends-list">
            <!-- Friend Items injected here -->
        </div>
    </div>

    <!-- MAIN: VIDEO & CHAT -->
    <div id="main-area">
        <button class="toggle-sidebar-btn hidden" id="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-users"></i>
        </button>

        <div id="video-grid">
            <div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;color:#555;flex-direction:column;gap:10px;" id="placeholder-text">
                <i class="fas fa-video" style="font-size: 2rem; opacity: 0.5;"></i>
                <span>Select a friend to call</span>
            </div>
            <video id="localVideo" autoplay muted playsinline class="hidden"></video>
            <video id="remoteVideo" autoplay playsinline class="hidden"></video>
        </div>

        <!-- Chat Overlay (Only visible during call) -->
        <div id="chat-container" class="hidden">
            <div id="messages"></div>
            <div id="chat-input-area">
                <input id="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button class="btn-small" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Controls (Only visible during call) -->
        <div id="controls-bar" class="hidden">
            <button class="control-btn" onclick="toggleMute()"><i class="fas fa-microphone"></i></button>
            <button class="control-btn end-call" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button class="control-btn" onclick="toggleCamera()"><i class="fas fa-video"></i></button>
        </div>
    </div>

    <!-- INCOMING CALL MODAL -->
    <div id="modal-overlay" class="hidden">
        <div class="modal-card">
            <div class="caller-avatar"><i class="fas fa-user"></i></div>
            <h3>Incoming Call...</h3>
            <p id="caller-id-display">Unknown</p>
            <div class="modal-actions">
                <button class="action-btn btn-accept" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                <button class="action-btn btn-decline" onclick="rejectCall()"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <!-- CONFIGURATION & LOGIC -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBMt7ZBB_onQizBL1iruXmCJP8V_TsNArA",
            authDomain: "videocall-ca4e2.firebaseapp.com",
            databaseURL: "https://videocall-ca4e2-default-rtdb.firebaseio.com",
            projectId: "videocall-ca4e2",
            storageBucket: "videocall-ca4e2.firebasestorage.app",
            messagingSenderId: "214641433634",
            appId: "1:214641433634:web:9b050e3c6121ba2d5f3e7b"
        };
        
        // --- GLOBALS ---
        let peer;
        let myPeerId; // The random tech ID
        let myPhone = ""; // The user's phone number
        let localStream;
        let currentCall;
        let dataConnection; 
        let friends = JSON.parse(localStorage.getItem('messenger_friends_v2') || '[]');
        let incomingCallRequest = null;
        let audioContext = null; 

        // Fix mobile viewport
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVh);
        setVh();

        // --- INIT ---
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        // Pre-fill phone if saved
        const savedPhone = localStorage.getItem('messenger_my_phone');
        if(savedPhone) document.getElementById('login-phone').value = savedPhone;

        // --- LOGIN LOGIC ---
        function loginAndStart() {
            const input = document.getElementById('login-phone').value.trim();
            // Basic sanitization: remove spaces, dashes, parens
            const cleanPhone = input.replace(/[^0-9+]/g, '');

            if(cleanPhone.length < 3) {
                alert("Please enter a valid phone number.");
                return;
            }

            myPhone = cleanPhone;
            localStorage.setItem('messenger_my_phone', myPhone);
            
            // Ask for permissions NOW
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    // Permission Granted!
                    localStream = stream;
                    
                    // Stop tracks immediately (we only wanted permission, we'll restart stream on call)
                    // Actually, keeping it open is faster for the UI preview. Let's keep it but not show it yet.
                    
                    // Hide Login
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('my-number-display').innerText = myPhone;
                    
                    // Start PeerJS
                    initPeer();
                })
                .catch(err => {
                    console.error(err);
                    alert("Permission Denied: We cannot start the app without Camera/Mic access.");
                });
        }

        function initPeer() {
            peer = new Peer(); // Get random secure ID

            peer.on('open', id => {
                myPeerId = id;
                console.log("Connected to network with ID:", id);
                
                // Map Phone Number -> Random Peer ID in Firebase
                updateDirectory();
                renderFriends();
            });

            peer.on('call', handleIncomingCall);
            peer.on('connection', conn => setupDataConnection(conn));
            peer.on('error', err => console.error(err));
        }

        function updateDirectory() {
            if(!myPhone || !myPeerId) return;
            
            // users/{phoneNumber} -> { peerId: "xyz", lastSeen: 123 }
            const userRef = db.ref('users/' + myPhone);
            userRef.set({
                peerId: myPeerId,
                lastSeen: Date.now()
            });
            
            userRef.onDisconnect().remove();
        }

        // --- FRIEND LOGIC ---

        async function addFriendByPhone() {
            const input = document.getElementById('friend-search-input').value.trim();
            const cleanInput = input.replace(/[^0-9+]/g, '');
            
            if(!cleanInput) return;
            if(cleanInput === myPhone) { alert("That's your number!"); return; }

            // Check if already friend
            if(friends.some(f => f.phone === cleanInput)) {
                alert("Already in your list.");
                return;
            }

            // In this logic, we don't strictly need to check if they are online to add them.
            // We just add them to the contact list.
            friends.push({ phone: cleanInput });
            saveFriends();
            renderFriends();
            document.getElementById('friend-search-input').value = "";
        }

        function saveFriends() {
            localStorage.setItem('messenger_friends_v2', JSON.stringify(friends));
        }

        function renderFriends() {
            const list = document.getElementById('friends-list');
            list.innerHTML = '';
            
            if(friends.length === 0) {
                list.innerHTML = '<div style="color:#777;text-align:center;padding:20px;font-size:0.9rem;">No contacts.<br>Add a friend by entering their phone number above!</div>';
                return;
            }

            friends.forEach(friend => {
                const el = document.createElement('div');
                el.className = 'friend-item';
                // Check if online before calling
                el.onclick = () => tryCallFriend(friend.phone);
                
                el.innerHTML = `
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                        <div class="status-dot" id="status-${friend.phone}"></div>
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${friend.phone}</div>
                        <div class="friend-id">Tap to call</div>
                    </div>
                    <div class="call-btn"><i class="fas fa-phone"></i></div>
                `;
                list.appendChild(el);
                checkPresence(friend.phone);
            });
        }

        function checkPresence(phone) {
            db.ref('users/' + phone).on('value', snap => {
                const dot = document.getElementById('status-' + phone);
                if(dot) {
                    if(snap.exists()) dot.classList.add('online');
                    else dot.classList.remove('online');
                }
            });
        }

        // --- CALLING LOGIC ---

        async function tryCallFriend(phone) {
            // 1. Look up their current Peer ID
            const snapshot = await db.ref('users/' + phone).once('value');
            const userData = snapshot.val();

            if(!userData || !userData.peerId) {
                alert("User is offline or not registered.");
                return;
            }

            initiateCall(userData.peerId, phone);
        }

        async function initiateCall(destPeerId, destPhone) {
            // Ensure stream is ready
            if(!localStream) {
                 localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            }
            document.getElementById('localVideo').srcObject = localStream;

            // 1. Text Connection
            const conn = peer.connect(destPeerId, { metadata: { callerPhone: myPhone } });
            setupDataConnection(conn);

            // 2. Media Call
            const call = peer.call(destPeerId, localStream, { metadata: { callerPhone: myPhone } });
            handleCall(call);

            setupUIForCall();
        }

        function handleIncomingCall(call) {
            if (currentCall) { call.close(); return; }
            
            incomingCallRequest = call;
            
            // Get caller info from metadata if available, or just show unknown
            const callerPhone = (call.metadata && call.metadata.callerPhone) ? call.metadata.callerPhone : "Unknown Number";
            
            document.getElementById('caller-id-display').innerText = callerPhone;
            document.getElementById('modal-overlay').classList.remove('hidden');
            startRingtone();
        }

        async function answerCall() {
            stopRingtone();
            document.getElementById('modal-overlay').classList.add('hidden');
            
            if(!localStream) {
                 localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            }
            document.getElementById('localVideo').srcObject = localStream;
            
            incomingCallRequest.answer(localStream);
            handleCall(incomingCallRequest);
            setupUIForCall();
        }

        function rejectCall() {
            stopRingtone();
            document.getElementById('modal-overlay').classList.add('hidden');
            if(incomingCallRequest) incomingCallRequest.close();
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(dataConnection) dataConnection.close();
            resetUI();
        }

        function handleCall(call) {
            currentCall = call;
            
            call.on('stream', remoteStream => {
                const rv = document.getElementById('remoteVideo');
                rv.srcObject = remoteStream;
                rv.classList.remove('hidden');
            });

            call.on('close', resetUI);
            call.on('error', resetUI);
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            conn.on('open', () => console.log("Chat open"));
            conn.on('data', data => addMessageToUI(data, 'them'));
        }

        // --- UI & UTILS ---

        function setupUIForCall() {
            document.getElementById('sidebar').classList.add('collapsed');
            document.getElementById('mobile-menu-btn').classList.remove('hidden');
            document.getElementById('placeholder-text').classList.add('hidden');
            document.getElementById('localVideo').classList.remove('hidden');
            document.getElementById('remoteVideo').classList.remove('hidden');
            document.getElementById('controls-bar').classList.remove('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
        }

        function resetUI() {
            currentCall = null;
            dataConnection = null;
            
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('remoteVideo').classList.add('hidden');
            document.getElementById('localVideo').classList.add('hidden');
            document.getElementById('placeholder-text').classList.remove('hidden');
            document.getElementById('controls-bar').classList.add('hidden');
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('messages').innerHTML = '';
            document.getElementById('sidebar').classList.remove('collapsed');
            document.getElementById('mobile-menu-btn').classList.add('hidden');
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !dataConnection) return;
            dataConnection.send(text);
            addMessageToUI(text, 'me');
            input.value = '';
        }

        function addMessageToUI(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.innerText = text;
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            if(sb.style.display === 'none' || sb.classList.contains('collapsed')) {
                sb.style.display = 'flex';
                sb.classList.remove('collapsed');
            } else {
                sb.style.display = 'none';
                sb.classList.add('collapsed');
            }
        }

        function toggleMute() {
            if(localStream) {
                const track = localStream.getAudioTracks()[0];
                track.enabled = !track.enabled;
            }
        }
        
        function toggleCamera() {
            if(localStream) {
                const track = localStream.getVideoTracks()[0];
                track.enabled = !track.enabled;
            }
        }

        function startRingtone() {
            if (!window.AudioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime); 
                oscillator.frequency.setValueAtTime(554.37, audioContext.currentTime + 0.2); 
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                
                setInterval(() => {
                    if(audioContext && audioContext.state === 'running') {
                         const osc = audioContext.createOscillator();
                         const gn = audioContext.createGain();
                         osc.frequency.setValueAtTime(440, audioContext.currentTime);
                         gn.gain.setValueAtTime(0.3, audioContext.currentTime);
                         gn.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                         osc.connect(gn);
                         gn.connect(audioContext.destination);
                         osc.start();
                         osc.stop(audioContext.currentTime + 0.5);
                    }
                }, 1500);

            } catch(e) { console.error("Audio error", e); }
        }

        function stopRingtone() {
            if(audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
    </script>
