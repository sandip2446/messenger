<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#18191a">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Video Messenger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --vh: 100vh;
            --primary: #0084ff;
            --bg: #18191a;
            --surface: #242526;
            --text: #e4e6eb;
            --gray: #3a3b3c;
            --green: #31a24c;
            --red: #ff4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
            overscroll-behavior: none;
        }

        /* --- LAYOUT & VIDEO GRID --- */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: black;
            overflow: hidden;
        }

        #video-grid {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
        }

        /* DEFAULT STATE (No Call / Selfie View) */
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        #remoteVideo {
            display: none; /* Hidden until call starts */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CALL ACTIVE STATE (Floating UI) */
        body.call-active #remoteVideo {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
        }

        body.call-active #localVideo {
            position: absolute;
            width: 110px;       /* Width of floating window */
            height: 160px;      /* Height of floating window */
            
            /* Changed from bottom to top */
            top: 20px;          
            right: 20px;
            
            z-index: 20;        /* Above remote video */
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            transition: opacity 0.3s, transform 0.3s;
            background: #222;

            /* Respect notch/safe area on mobile */
            top: max(20px, env(safe-area-inset-top));
        }

        /* Mirroring utility */
        .mirrored { transform: scaleX(-1) !important; }

        /* --- PLACEHOLDER --- */
        #placeholder-text {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #777;
            gap: 15px;
            z-index: 5;
            pointer-events: none; /* Let clicks pass to sidebar toggle if needed */
        }
        /* Hide placeholder when camera is on or call active */
        body.camera-active #placeholder-text { display: none; }

        /* --- CONTROLS BAR --- */
        #controls-bar {
            height: 90px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            z-index: 60;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        .control-btn.end-call { background: var(--red); width: 60px; height: 60px; font-size: 1.5rem; box-shadow: 0 4px 15px rgba(255,68,68,0.4); }

        /* --- LOGIN OVERLAY & TABS --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        
        /* Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--gray);
        }
        .auth-tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            color: #888;
            font-weight: 600;
            transition: 0.2s;
        }
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .login-icon { font-size: 2.5rem; color: var(--primary); margin-bottom: 15px; }

        .login-input {
            width: 100%; padding: 15px; background: var(--gray); border: 2px solid transparent;
            border-radius: 12px; color: white; font-size: 16px; margin-bottom: 15px;
            box-sizing: border-box; outline: none; text-align: left;
        }
        .login-input:focus { border-color: var(--primary); }
        
        .login-btn {
            background: var(--primary); color: white; width: 100%; padding: 15px; border: none;
            border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px;
        }
        
        #auth-error {
            color: #ff4444; margin-top: 15px; font-size: 0.9rem; display: none;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 100;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-top: max(20px, env(safe-area-inset-top));
        }
        .my-profile { display: flex; align-items: center; gap: 15px; }
        .my-name-display { font-weight: bold; font-size: 1.1rem; }
        .status-badge { font-size: 0.8rem; color: var(--green); display: flex; align-items: center; gap: 5px; }
        .status-badge::before { content: ''; width: 8px; height: 8px; background: var(--green); border-radius: 50%; }
        #online-list {
            flex: 1; overflow-y: auto; padding: 10px;
            padding-bottom: 80px; -webkit-overflow-scrolling: touch;
        }
        .user-item {
            display: flex; align-items: center; padding: 15px; border-radius: 12px;
            cursor: pointer; gap: 15px; margin-bottom: 8px; background: rgba(255,255,255,0.03);
        }
        .user-item:active { background: var(--gray); }
        .avatar {
            width: 50px; height: 50px; background: linear-gradient(135deg, #0084ff, #00c6ff);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: white; flex-shrink: 0;
        }
        .user-name { font-weight: 600; font-size: 1.05rem; }

        /* --- CHAT --- */
        #chat-container {
            position: absolute; bottom: 100px; right: 20px; width: 340px; max-height: 40%;
            display: flex; flex-direction: column; pointer-events: none; z-index: 50;
            transition: bottom 0.3s ease;
        }
        #messages {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px;
            padding-bottom: 10px; pointer-events: auto; scrollbar-width: none;
        }
        .msg {
            padding: 10px 16px; border-radius: 20px; max-width: 85%; font-size: 0.95rem;
            word-wrap: break-word; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); animation: fadeIn 0.2s ease-out;
            display: flex; flex-direction: column; gap: 5px;
        }
        .msg.me { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .msg.them { background: rgba(60, 60, 60, 0.9); color: white; align-self: flex-start; border-bottom-left-radius: 4px; backdrop-filter: blur(4px); }
        
        /* Media Styling inside Chat */
        .msg img, .msg video {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .download-link {
            font-size: 0.8rem; text-decoration: none; color: inherit; opacity: 0.8;
            display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.2);
            padding: 5px 10px; border-radius: 10px; align-self: flex-start;
        }
        
        #chat-input-area {
            display: flex; gap: 10px; pointer-events: auto; background: rgba(30, 30, 30, 0.85);
            padding: 10px 15px; border-radius: 30px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); align-items: center;
        }
        #msg-input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 16px; }

        /* --- MODAL --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(8px);
        }
        .modal-card {
            background: var(--surface); padding: 40px; border-radius: 24px; text-align: center;
            width: 85%; max-width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid var(--gray);
        }
        .action-btn {
            width: 70px; height: 70px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem;
            cursor: pointer; color: white; margin: 0 15px;
        }
        .btn-accept { background: var(--green); animation: bounce 1s infinite; }
        .btn-decline { background: var(--red); }

        /* --- MOBILE TOGGLE --- */
        .toggle-sidebar-btn {
            position: absolute; top: max(15px, env(safe-area-inset-top)); left: 15px;
            z-index: 80; background: rgba(36, 37, 38, 0.8); color: white; border: none;
            width: 45px; height: 45px; border-radius: 12px; backdrop-filter: blur(5px);
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { 
                width: 100%; height: 100%; position: absolute; top: 0; left: 0;
                transform: translateX(0); z-index: 200;
            }
            #sidebar.collapsed { transform: translateX(-100%); display: flex; }
            
            #chat-container { width: 92%; left: 4%; right: 4%; bottom: 110px; }
            
            /* On mobile, controls always visible when sidebar closed */
            #controls-bar { padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        }

        .hidden { display: none !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 132, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(0, 132, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 132, 255, 0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- AUTH OVERLAY -->
    <div id="login-overlay">
        <div class="login-card">
            <div class="login-icon"><i class="fas fa-comment-dots"></i></div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
                <div class="auth-tab" onclick="switchAuthTab('register')">Sign Up</div>
            </div>

            <!-- Login Form -->
            <div id="login-form">
                <input type="text" id="login-user" class="login-input" placeholder="Username">
                <input type="password" id="login-pass" class="login-input" placeholder="Password">
                <button class="login-btn" onclick="performLogin()">Login & Start</button>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden">
                <input type="text" id="reg-user" class="login-input" placeholder="Choose Username">
                <input type="password" id="reg-pass" class="login-input" placeholder="Choose Password">
                <input type="text" id="reg-name" class="login-input" placeholder="Display Name (e.g. John)">
                <button class="login-btn" onclick="performRegister()">Create Account</button>
            </div>
            
            <div id="auth-error">Error message here</div>
            <div class="permission-note" style="margin-top:20px; color:#666; font-size:0.8rem;">
                <i class="fas fa-lock"></i> Account data is saved securely.
            </div>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="header">
            <div class="my-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="my-info">
                    <div class="my-name-display" id="my-name-display">Guest</div>
                    <div class="status-badge">Online</div>
                </div>
            </div>
        </div>
        <div id="online-list">
            <div style="text-align:center; color:#666; padding:20px;">Connecting...</div>
        </div>
    </div>

    <!-- MAIN AREA -->
    <div id="main-area">
        <button class="toggle-sidebar-btn hidden" id="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <div id="video-grid">
            <div id="placeholder-text">
                <i class="fas fa-address-book" style="font-size: 3rem; opacity: 0.3;"></i>
                <span>Open menu to select a user</span>
            </div>
            
            <!-- Videos -->
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay muted playsinline class="mirrored"></video>
        </div>

        <div id="chat-container" class="hidden">
            <div id="messages"></div>
            <div id="chat-input-area">
                <!-- Hidden File Input -->
                <input type="file" id="file-input" hidden accept="image/*,video/*" onchange="handleFileSelect(this)">
                
                <!-- Attachment Button -->
                <button onclick="document.getElementById('file-input').click()" style="background:transparent; color:#aaa; border:none; width:40px; height:40px; border-radius:50%; cursor:pointer; flex-shrink:0; font-size: 1.1rem;"><i class="fas fa-paperclip"></i></button>
                
                <input id="msg-input" placeholder="Message..." onkeypress="handleEnter(event)">
                <button onclick="sendMsg()" style="background:var(--primary); color:white; border:none; width:40px; height:40px; border-radius:50%; cursor:pointer; flex-shrink:0;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="controls-bar" class="hidden">
            <button class="control-btn" onclick="toggleMute()"><i class="fas fa-microphone"></i></button>
            <button class="control-btn end-call" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button class="control-btn" onclick="toggleCameraVideo()"><i class="fas fa-video"></i></button>
            <button class="control-btn" onclick="switchCamera()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <!-- INCOMING CALL MODAL -->
    <div id="modal-overlay" class="hidden">
        <div class="modal-card">
            <h3>Incoming Call</h3>
            <p id="caller-id-display" style="color:#bbb; font-size:1.2rem; margin:10px 0 30px;">Unknown</p>
            <div class="modal-actions">
                <button class="action-btn btn-accept" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                <button class="action-btn btn-decline" onclick="rejectCall()"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBMt7ZBB_onQizBL1iruXmCJP8V_TsNArA",
            authDomain: "videocall-ca4e2.firebaseapp.com",
            databaseURL: "https://videocall-ca4e2-default-rtdb.firebaseio.com",
            projectId: "videocall-ca4e2",
            storageBucket: "videocall-ca4e2.firebasestorage.app",
            messagingSenderId: "214641433634",
            appId: "1:214641433634:web:9b050e3c6121ba2d5f3e7b"
        };
        
        // Globals
        let peer;
        let myPeerId;
        let myName = "";
        let myUsername = ""; 
        let localStream;
        let currentCall;
        let dataConnection; 
        let incomingCallRequest = null;
        let audioContext = null; 
        let wakeLock = null;
        let currentFacingMode = 'user'; 

        // Set Viewport Height
        function setVh() {
            const height = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            document.documentElement.style.setProperty('--vh', `${height * 0.01}px`);
        }
        window.addEventListener('resize', setVh);
        if(window.visualViewport) window.visualViewport.addEventListener('resize', setVh);
        setVh();

        // Init Firebase
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        // --- AUTH LOGIC ---

        function switchAuthTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const err = document.getElementById('auth-error');
            err.style.display = 'none';

            if(tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
            } else {
                tabs[1].classList.add('active');
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
            }
        }

        function showAuthError(msg) {
            const el = document.getElementById('auth-error');
            el.innerText = msg;
            el.style.display = 'block';
        }

        async function performRegister() {
            const user = document.getElementById('reg-user').value.trim().toLowerCase();
            const pass = document.getElementById('reg-pass').value;
            const name = document.getElementById('reg-name').value.trim();

            if(!user || !pass || !name) return showAuthError("All fields required.");
            if(user.length < 3) return showAuthError("Username too short.");

            // Check if username exists
            try {
                const snapshot = await db.ref('accounts/' + user).once('value');
                if(snapshot.exists()) {
                    return showAuthError("Username already taken.");
                }

                // Create account
                await db.ref('accounts/' + user).set({
                    password: pass,
                    name: name,
                    created: Date.now()
                });

                // Auto login after creation
                completeLogin(user, name);

            } catch(e) {
                console.error(e);
                showAuthError("Network error. Try again.");
            }
        }

        async function performLogin() {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value;

            if(!user || !pass) return showAuthError("Please enter credentials.");

            try {
                const snapshot = await db.ref('accounts/' + user).once('value');
                if(!snapshot.exists()) {
                    return showAuthError("User not found.");
                }

                const data = snapshot.val();
                if(data.password !== pass) {
                    return showAuthError("Incorrect password.");
                }

                completeLogin(user, data.name);

            } catch(e) {
                console.error(e);
                showAuthError("Login failed. Check connection.");
            }
        }

        function completeLogin(user, name) {
            myName = name;
            myUsername = user;
            
            // Start Camera
            startCamera('user').then(() => {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('my-name-display').innerText = myName;
                document.body.classList.add('camera-active');
                
                // Show Sidebar on mobile
                if(window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('collapsed');
                    document.getElementById('mobile-menu-btn').classList.add('hidden');
                }
                initPeer();
            });
        }

        // --- CAMERA LOGIC ---
        async function startCamera(facingMode) {
            try {
                if(localStream) {
                    localStream.getTracks().forEach(t => t.stop());
                }
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode },
                    audio: true
                });
                localStream = stream;
                
                const vid = document.getElementById('localVideo');
                vid.srcObject = stream;
                
                if(facingMode === 'user') vid.classList.add('mirrored');
                else vid.classList.remove('mirrored');

                return stream;
            } catch(err) {
                alert("Camera Error: " + err.message);
            }
        }

        // --- SWITCH CAMERA ---
        async function switchCamera() {
            if (!localStream) return;
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';

            try {
                const videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode }
                });
                const newVideoTrack = videoStream.getVideoTracks()[0];
                const oldVideoTrack = localStream.getVideoTracks()[0];
                if(oldVideoTrack) oldVideoTrack.stop();

                localStream.removeTrack(oldVideoTrack);
                localStream.addTrack(newVideoTrack);
                
                const vid = document.getElementById('localVideo');
                if(currentFacingMode === 'user') vid.classList.add('mirrored');
                else vid.classList.remove('mirrored');

                if (currentCall && currentCall.peerConnection) {
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
                    if (sender) sender.replaceTrack(newVideoTrack);
                }
            } catch (err) {
                console.error("Switch Camera Error", err);
                currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user'; 
            }
        }

        // --- PEER JS ---
        function initPeer() {
            peer = new Peer(); 
            peer.on('open', id => {
                myPeerId = id;
                updateDirectory();
                initOnlineUsersListener();
                initSwipeGestures(); 
            });
            peer.on('call', handleIncomingCall);
            peer.on('connection', conn => setupDataConnection(conn));
        }

        function updateDirectory() {
            if(!myName || !myPeerId) return;
            const userRef = db.ref('users/' + myPeerId);
            userRef.set({ name: myName, username: myUsername, lastSeen: Date.now() });
            userRef.onDisconnect().remove();
        }

        function initOnlineUsersListener() {
            const listContainer = document.getElementById('online-list');
            db.ref('users').on('value', snapshot => {
                const users = snapshot.val();
                listContainer.innerHTML = '';
                if(!users) { listContainer.innerHTML = '<div style="text-align:center;color:#666;padding:20px;">No users online.</div>'; return; }
                for (const [peerId, userData] of Object.entries(users)) {
                    if(peerId === myPeerId) continue;
                    const el = document.createElement('div');
                    el.className = 'user-item';
                    el.onclick = () => initiateCall(peerId, userData.name);
                    el.innerHTML = `
                        <div class="avatar">${userData.name.charAt(0).toUpperCase()}</div>
                        <div class="user-info"><div class="user-name">${userData.name}</div></div>
                        <div class="call-icon"><i class="fas fa-video"></i></div>
                    `;
                    listContainer.appendChild(el);
                }
            });
        }

        // --- CALLS ---
        async function initiateCall(destPeerId, destName) {
            if(!localStream || localStream.active === false) await startCamera(currentFacingMode);
            
            const meta = { callerName: myName };
            const conn = peer.connect(destPeerId, { metadata: meta });
            setupDataConnection(conn);

            const call = peer.call(destPeerId, localStream, { metadata: meta });
            handleCall(call);
            enterCallMode();
        }

        function handleIncomingCall(call) {
            if (currentCall) { call.close(); return; }
            incomingCallRequest = call;
            const callerName = (call.metadata && call.metadata.callerName) ? call.metadata.callerName : "Unknown";
            document.getElementById('caller-id-display').innerHTML = `<b>${callerName}</b>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
            startRingtone();
        }

        async function answerCall() {
            stopRingtone();
            document.getElementById('modal-overlay').classList.add('hidden');
            if(!localStream) await startCamera(currentFacingMode);
            
            incomingCallRequest.answer(localStream);
            handleCall(incomingCallRequest);
            enterCallMode();
        }

        function handleCall(call) {
            currentCall = call;
            call.on('stream', remoteStream => {
                const rv = document.getElementById('remoteVideo');
                rv.srcObject = remoteStream;
            });
            call.on('close', exitCallMode);
            call.on('error', exitCallMode);
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            conn.on('data', data => {
                if (typeof data === 'string') {
                     addMessageToUI({ type: 'text', content: data }, 'them');
                } else {
                     addMessageToUI(data, 'them');
                }
            });
        }

        // --- UI STATES ---
        function enterCallMode() {
            document.body.classList.add('call-active');
            document.getElementById('sidebar').classList.add('collapsed');
            document.getElementById('mobile-menu-btn').classList.remove('hidden');
            document.getElementById('controls-bar').classList.remove('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
            requestWakeLock();
        }

        function exitCallMode() {
            document.body.classList.remove('call-active');
            currentCall = null;
            dataConnection = null;
            releaseWakeLock();
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('controls-bar').classList.add('hidden');
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('messages').innerHTML = '';
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(dataConnection) dataConnection.close();
            exitCallMode();
        }
        
        function rejectCall() {
            stopRingtone();
            document.getElementById('modal-overlay').classList.add('hidden');
            if(incomingCallRequest) incomingCallRequest.close();
        }

        // --- FILE HANDLING & UTILS ---
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file || !dataConnection) return;
            if (file.size > 10 * 1024 * 1024) { alert("File too large. Max 10MB."); return; }

            const reader = new FileReader();
            reader.onload = function(e) {
                const payload = {
                    type: 'file',
                    fileName: file.name,
                    fileType: file.type,
                    fileData: e.target.result 
                };
                dataConnection.send(payload);
                addMessageToUI(payload, 'me');
            };
            reader.readAsArrayBuffer(file);
            input.value = ''; 
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !dataConnection) return;
            
            const payload = { type: 'text', content: text };
            dataConnection.send(payload);
            addMessageToUI(payload, 'me');
            input.value = ''; input.focus();
        }

        function addMessageToUI(data, sender) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `msg ${sender}`;

            if (data.type === 'file') {
                const blob = new Blob([data.fileData], { type: data.fileType });
                const url = URL.createObjectURL(blob);
                if (data.fileType.startsWith('image/')) {
                    div.innerHTML = `<img src="${url}" alt="Image">`;
                } else if (data.fileType.startsWith('video/')) {
                    div.innerHTML = `<video src="${url}" controls></video>`;
                } else {
                    div.innerHTML = `<i class="fas fa-file"></i> ${data.fileName}`;
                }
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = data.fileName;
                downloadLink.className = 'download-link';
                downloadLink.innerHTML = `<i class="fas fa-download"></i> Download`;
                div.appendChild(downloadLink);
            } else {
                div.innerText = data.content;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }
        
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const btn = document.getElementById('mobile-menu-btn');
            if(sb.classList.contains('collapsed')) {
                sb.classList.remove('collapsed');
                if(window.innerWidth <= 768) btn.classList.add('hidden');
            } else {
                sb.classList.add('collapsed');
                btn.classList.remove('hidden');
            }
        }
        
        function toggleMute() { if(localStream) localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
        function toggleCameraVideo() { if(localStream) localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; }
        
        async function requestWakeLock() { if('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
        function releaseWakeLock() { if(wakeLock) wakeLock.release().then(()=>wakeLock=null); }
        
        function initSwipeGestures() {
            let touchStartX = 0; let touchEndX = 0;
            document.body.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
            document.body.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                if(window.innerWidth > 768) return;
                const sb = document.getElementById('sidebar');
                if(touchEndX > touchStartX + 75 && touchStartX < 50) { 
                    sb.classList.remove('collapsed'); document.getElementById('mobile-menu-btn').classList.add('hidden');
                }
                if(touchEndX < touchStartX - 75 && !sb.classList.contains('collapsed')) toggleSidebar(); 
            }, {passive: true});
        }

        function startRingtone() {
            if(!window.AudioContext) return;
            try {
                audioContext = new (window.AudioContext||window.webkitAudioContext)();
                const beep = () => {
                    const o = audioContext.createOscillator(); const g = audioContext.createGain();
                    o.type='sine'; o.frequency.setValueAtTime(400, audioContext.currentTime);
                    g.gain.setValueAtTime(0, audioContext.currentTime);
                    g.gain.linearRampToValueAtTime(0.3, audioContext.currentTime+0.1);
                    g.gain.linearRampToValueAtTime(0, audioContext.currentTime+0.6);
                    o.connect(g); g.connect(audioContext.destination);
                    o.start(); o.stop(audioContext.currentTime+0.6);
                };
                beep(); setInterval(() => { if(audioContext && audioContext.state==='running') beep(); }, 1500);
            } catch(e){}
        }
        function stopRingtone() { if(audioContext) { audioContext.close(); audioContext=null; } }
    </script>
