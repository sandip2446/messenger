<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#18191a">

    <title>Video Messenger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --vh: 100vh;
            --primary: #0084ff;
            --primary-hover: #0073e6;
            --bg: #18191a;
            --surface: #242526;
            --surface-hover: #3a3b3c;
            --text: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border: #3e4042;
            --green: #31a24c;
            --red: #ff4444;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
        }

        /* --- CUSTOM SCROLLBARS --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }

        /* --- SIDEBAR (Contact List) --- */
        #sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 200;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header {
            padding: 20px;
            height: 70px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .my-profile { display: flex; align-items: center; gap: 12px; }
        .my-name-display { font-weight: 700; font-size: 1.1rem; }
        .status-badge { font-size: 0.75rem; color: var(--green); background: rgba(49, 162, 76, 0.1); padding: 2px 8px; border-radius: 10px; border: 1px solid rgba(49, 162, 76, 0.2); }

        #online-list { flex: 1; overflow-y: auto; padding: 10px; }

        .user-item {
            display: flex; align-items: center; padding: 12px;
            border-radius: 10px; cursor: pointer; gap: 12px;
            transition: background 0.2s;
            margin-bottom: 2px;
        }
        .user-item:hover { background: var(--surface-hover); }
        
        .avatar {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--primary), #00c6ff);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white;
            position: relative;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .status-dot {
            width: 13px; height: 13px; background: #666; border-radius: 50%;
            position: absolute; bottom: 0; right: 0; border: 2px solid var(--surface);
        }
        .status-dot.online { background: var(--green); box-shadow: 0 0 4px var(--green); }

        /* --- MAIN AREA --- */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg);
            overflow: hidden;
        }

        /* HEADER */
        #chat-header {
            height: 70px;
            background: rgba(24, 25, 26, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex; 
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 10;
        }
        
        #chat-header-content { display: none; width: 100%; align-items: center; justify-content: space-between; }
        body.chat-open #chat-header-content { display: flex; }

        .header-btn {
            background: var(--surface-hover); border: none; color: var(--text);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 1.1rem;
        }
        .header-btn:hover { background: var(--primary); color: white; }

        /* CHAT MESSAGES */
        #chat-container {
            flex: 1; display: none; flex-direction: column; position: relative;
        }
        body.chat-open #chat-container { display: flex; }

        #messages {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px;
            padding: 20px;
        }

        .msg {
            padding: 10px 16px; 
            border-radius: 18px; 
            max-width: 65%; /* Desktop width limit */
            width: fit-content;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        
        .msg.me { 
            background: var(--primary); 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
        }
        .msg.them { 
            background: var(--surface); 
            color: var(--text); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px; 
            border: 1px solid var(--border);
        }

        .msg img, .msg video { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        .download-link {
            font-size: 0.8rem; text-decoration: none; color: inherit; opacity: 0.9;
            display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.2);
            padding: 8px 12px; border-radius: 8px; margin-top: 5px;
        }

        /* INPUT AREA */
        #chat-input-area {
            padding: 15px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex; gap: 10px; align-items: center;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        #msg-input {
            flex: 1; background: var(--gray); border: 1px solid var(--border); background: var(--bg);
            color: white; padding: 12px 20px; border-radius: 25px; outline: none;
            transition: border-color 0.2s; font-size: 1rem;
        }
        #msg-input:focus { border-color: var(--primary); }

        .input-btn {
            background: transparent; color: var(--primary); border: none;
            font-size: 1.3rem; cursor: pointer; padding: 10px;
            border-radius: 50%; transition: background 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .input-btn:hover { background: var(--surface-hover); }

        /* --- VIDEO CALL GRID --- */
        #video-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300; display: none;
        }
        body.call-active #video-grid { display: flex; flex-direction: column; }

        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        
        #localVideo {
            position: absolute;
            width: 160px; height: 213px; /* 3:4 aspect ratio */
            bottom: 100px; right: 20px; /* Desktop position */
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            background: #222;
            object-fit: cover;
            z-index: 310;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .mirrored { transform: scaleX(-1); }

        /* CONTROLS BAR (Floating) */
        #controls-bar {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            background: rgba(36, 37, 38, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 40px;
            display: none; gap: 20px;
            z-index: 320;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.call-active #controls-bar { display: flex; }

        .control-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: var(--surface-hover); color: white; font-size: 1.2rem;
            cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .control-btn:hover { background: #4e4f50; transform: scale(1.1); }
        .control-btn.end-call { background: var(--red); color: white; }
        .control-btn.end-call:hover { background: #cc0000; }

        /* --- MINIMIZED MODE --- */
        body.call-minimized #video-grid {
            width: 140px; height: 186px;
            top: 80px; left: auto; right: 20px; bottom: auto;
            border-radius: 12px; overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        body.call-minimized #controls-bar,
        body.call-minimized #localVideo { display: none !important; }
        
        #restore-btn {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); color: white; border: none;
            cursor: pointer; opacity: 0; transition: opacity 0.2s; z-index: 400;
            display: flex; align-items: center; justify-content: center; font-size: 2rem;
        }
        body.call-minimized #video-grid:hover #restore-btn { opacity: 1; }

        /* --- LOGIN & MODALS --- */
        #login-overlay, #modal-overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        #modal-overlay { background: rgba(0,0,0,0.85); z-index: 3000; backdrop-filter: blur(5px); }
        
        .card {
            background: var(--surface); padding: 40px; border-radius: 16px;
            width: 100%; max-width: 380px; text-align: center;
            box-shadow: var(--shadow); border: 1px solid var(--border);
        }

        .auth-tabs { display: flex; margin-bottom: 25px; border-bottom: 1px solid var(--border); }
        .auth-tab { flex: 1; padding: 12px; cursor: pointer; color: var(--text-secondary); font-weight: 600; transition: 0.2s; }
        .auth-tab:hover { color: var(--text); }
        .auth-tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .auth-input {
            width: 100%; padding: 14px; background: var(--bg); border: 1px solid var(--border);
            border-radius: 8px; color: white; margin-bottom: 15px; font-size: 1rem;
            outline: none; transition: border-color 0.2s;
        }
        .auth-input:focus { border-color: var(--primary); }
        
        .primary-btn {
            background: var(--primary); color: white; width: 100%; padding: 14px;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            font-size: 1rem; transition: background 0.2s; margin-top: 10px;
        }
        .primary-btn:hover { background: var(--primary-hover); }

        /* Modal Actions */
        .modal-actions { display: flex; justify-content: center; gap: 30px; margin-top: 30px; }
        .action-btn { 
            width: 70px; height: 70px; border-radius: 50%; border: none; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.8rem; cursor: pointer; color: white; 
            transition: transform 0.2s;
        }
        .action-btn:hover { transform: scale(1.1); }
        .btn-accept { background: var(--green); }
        .btn-decline { background: var(--red); }

        /* --- RESPONSIVE DESIGN --- */
        
        /* MOBILE (Max-width 768px) */
        @media (max-width: 768px) {
            #sidebar {
                position: absolute; height: 100%; width: 100%;
                transform: translateX(0); /* Default visible for contact list */
            }
            
            #sidebar.collapsed { transform: translateX(-100%); }

            .msg { max-width: 85%; }
            
            #localVideo {
                width: 90px; height: 120px;
                bottom: auto; top: 90px; right: 20px;
                border-width: 1px;
            }

            #controls-bar { 
                bottom: 20px; width: 90%; justify-content: space-evenly; 
                padding: 10px; gap: 10px;
            }
            
            .control-btn { width: 45px; height: 45px; font-size: 1rem; }
            .control-btn.end-call { width: 55px; height: 55px; }

            /* Mobile Toggle Button */
            .mobile-menu-btn { display: block; }
        }

        /* DESKTOP/LAPTOP (Min-width 769px) */
        @media (min-width: 769px) {
            #sidebar {
                width: 300px;
                transform: none !important; /* Always show sidebar */
                position: relative;
            }

            .mobile-menu-btn { display: none !important; }
            
            /* When chat is NOT open, show placeholder */
            body:not(.chat-open) #chat-input-area { display: none; }
        }
        
        #placeholder-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: var(--text-secondary);
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        body.chat-open #placeholder-text { display: none; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- AUTH OVERLAY -->
    <div id="login-overlay">
        <div class="card login-card">
            <div style="margin-bottom: 20px;">
                <i class="fas fa-video" style="font-size:3rem; color:var(--primary);"></i>
                <h2 style="margin: 10px 0 0 0;">Messenger</h2>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
                <div class="auth-tab" onclick="switchAuthTab('register')">Sign Up</div>
            </div>
            
            <div id="login-form">
                <input type="text" id="login-user" class="auth-input" placeholder="Username">
                <input type="password" id="login-pass" class="auth-input" placeholder="Password">
                <button class="primary-btn" onclick="performLogin()">Login</button>
            </div>
            
            <div id="register-form" class="hidden">
                <input type="text" id="reg-user" class="auth-input" placeholder="Username (unique)">
                <input type="password" id="reg-pass" class="auth-input" placeholder="Password">
                <input type="text" id="reg-name" class="auth-input" placeholder="Display Name">
                <button class="primary-btn" onclick="performRegister()">Create Account</button>
            </div>
            <div id="auth-error" style="color:#ff4444; margin-top:15px; font-size:0.9rem; display:none;"></div>
        </div>
    </div>

    <!-- SIDEBAR (CONTACT LIST) -->
    <div id="sidebar">
        <div class="header">
            <div class="my-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="my-info">
                    <div class="my-name-display" id="my-name-display">Guest</div>
                    <div class="status-badge">Online</div>
                </div>
            </div>
        </div>
        <div id="online-list">
            <div style="text-align:center; color:#666; padding:30px;">Connecting to network...</div>
        </div>
    </div>

    <!-- MAIN AREA -->
    <div id="main-area">
        
        <!-- Chat Header -->
        <div id="chat-header">
            <!-- Back button only for mobile -->
            <button class="header-btn mobile-menu-btn hidden" id="mobile-menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-arrow-left"></i>
            </button>

            <div id="chat-header-content">
                <div id="chat-header-info" style="display:flex; align-items:center; gap:12px;">
                    <div class="avatar" style="width:38px; height:38px; font-size:1rem;"><i class="fas fa-user"></i></div>
                    <div>
                        <div id="chat-partner-name" style="font-weight:bold; font-size:1.05rem;">User</div>
                        <div id="chat-partner-status" style="font-size:0.8rem; color:var(--text-secondary);">Online</div>
                    </div>
                </div>
                <div>
                    <button class="header-btn" onclick="startVideoCall()" title="Start Video Call"><i class="fas fa-video"></i></button>
                </div>
            </div>
        </div>

        <!-- Placeholder -->
        <div id="placeholder-text">
            <i class="fas fa-comments" style="font-size: 5rem; opacity: 0.1;"></i>
            <span>Select a contact to start chatting</span>
        </div>

        <!-- Chat Container -->
        <div id="chat-container">
            <div id="messages"></div>
            <div id="chat-input-area">
                <input type="file" id="file-input" hidden accept="image/*,video/*" onchange="handleFileSelect(this)">
                <button class="input-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-paperclip"></i></button>
                <input id="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)" autocomplete="off">
                <button class="input-btn" onclick="sendMsg()" style="background:var(--primary); color:white; width:45px; height:45px; font-size:1rem;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Video Overlay -->
        <div id="video-grid">
            <button id="restore-btn" onclick="toggleMinimize()"><i class="fas fa-expand"></i></button>
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay muted playsinline class="mirrored"></video>
            
            <div id="controls-bar">
                <button class="control-btn" onclick="toggleMute()" title="Mute/Unmute"><i class="fas fa-microphone"></i></button>
                <button class="control-btn end-call" onclick="endCall()" title="End Call"><i class="fas fa-phone-slash"></i></button>
                <button class="control-btn" onclick="toggleCameraVideo()" title="Camera On/Off"><i class="fas fa-video"></i></button>
                <button class="control-btn" onclick="toggleMinimize()" title="Minimize"><i class="fas fa-compress"></i></button>
                <button class="control-btn" onclick="switchCamera()" title="Switch Camera"><i class="fas fa-sync-alt"></i></button>
            </div>
        </div>
    </div>

    <!-- INCOMING CALL MODAL -->
    <div id="modal-overlay" class="hidden">
        <div class="card">
            <div class="avatar" style="width:80px; height:80px; font-size:2rem; margin:0 auto 20px auto;"><i class="fas fa-phone-volume"></i></div>
            <h3>Incoming Call</h3>
            <p id="caller-id-display" style="color:var(--text-secondary); margin:10px 0;">Unknown User</p>
            <div class="modal-actions">
                <button class="action-btn btn-accept" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                <button class="action-btn btn-decline" onclick="rejectCall()"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBMt7ZBB_onQizBL1iruXmCJP8V_TsNArA",
            authDomain: "videocall-ca4e2.firebaseapp.com",
            databaseURL: "https://videocall-ca4e2-default-rtdb.firebaseio.com",
            projectId: "videocall-ca4e2",
            storageBucket: "videocall-ca4e2.firebasestorage.app",
            messagingSenderId: "214641433634",
            appId: "1:214641433634:web:9b050e3c6121ba2d5f3e7b"
        };
        
        let peer;
        let myPeerId;
        let myName = "";
        let myUsername = "";
        let currentChatPartner = null; 
        let currentChatRef = null;
        let localStream;
        let currentCall;
        let dataConnection; 
        let incomingCallRequest = null;
        let wakeLock = null;
        let currentFacingMode = 'user'; 
        let onlineUsers = {}; 
        let connections = {}; 

        // Viewport Fix for Mobile
        function setVh() {
            const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            document.documentElement.style.setProperty('--vh', `${h * 0.01}px`);
        }
        window.addEventListener('resize', setVh); setVh();

        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        // --- AUTH ---
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('auth-error').style.display = 'none';
            if(tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('register-form').classList.add('hidden');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
            }
        }

        async function performLogin() {
            const u = document.getElementById('login-user').value.trim().toLowerCase();
            const p = document.getElementById('login-pass').value;
            if(!u || !p) return alert("Please enter username and password");
            try {
                const snap = await db.ref('accounts/' + u).once('value');
                if(!snap.exists() || snap.val().password !== p) return alert("Invalid credentials");
                completeLogin(u, snap.val().name);
            } catch(e) { alert("Login error"); }
        }

        async function performRegister() {
            const u = document.getElementById('reg-user').value.trim().toLowerCase();
            const p = document.getElementById('reg-pass').value;
            const n = document.getElementById('reg-name').value.trim();
            if(!u || !p || !n) return alert("Please fill all fields");
            try {
                const snap = await db.ref('accounts/' + u).once('value');
                if(snap.exists()) return alert("Username already taken");
                await db.ref('accounts/' + u).set({ password: p, name: n });
                completeLogin(u, n);
            } catch(e) { alert("Error creating account"); }
        }

        function completeLogin(user, name) {
            myName = name; myUsername = user;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('my-name-display').innerText = myName;
            initPeer();
        }

        // --- PEER & DIRECTORY ---
        function initPeer() {
            peer = new Peer(); 
            peer.on('open', id => {
                myPeerId = id;
                updateDirectory();
                initOnlineUsersListener();
            });
            peer.on('call', handleIncomingCall);
            peer.on('connection', conn => {
                connections[conn.peer] = conn;
                setupDataConnection(conn);
            });
        }

        function updateDirectory() {
            const ref = db.ref('users/' + myPeerId);
            ref.set({ name: myName, username: myUsername, lastSeen: Date.now() });
            ref.onDisconnect().remove();
        }

        function initOnlineUsersListener() {
            db.ref('users').on('value', snap => {
                onlineUsers = snap.val() || {};
                renderSidebar();
            });
        }

        function renderSidebar() {
            const list = document.getElementById('online-list');
            list.innerHTML = '';
            
            const contacts = JSON.parse(localStorage.getItem('messenger_contacts') || '{}');
            
            // Add currently online users who might not be in contacts yet
            for (const [pid, data] of Object.entries(onlineUsers)) {
                if(pid === myPeerId) continue;
                if(data.username && !contacts[data.username]) {
                     contacts[data.username] = {
                        name: data.name, username: data.username, peerId: pid, 
                        isOnline: true, lastSeen: Date.now()
                    };
                }
            }

            const contactArray = Object.values(contacts).sort((a,b) => b.lastSeen - a.lastSeen);

            if(contactArray.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">No online users found.</div>';
                return;
            }

            contactArray.forEach(c => {
                let isReallyOnline = false;
                let currentPeerId = null;
                // Check if they are actually in the online list from Firebase
                for(const [pid, onlineData] of Object.entries(onlineUsers)) {
                    if(onlineData.username === c.username) {
                        isReallyOnline = true; currentPeerId = pid; break;
                    }
                }

                const el = document.createElement('div');
                el.className = 'user-item';
                el.onclick = () => openChat(currentPeerId, c.name, c.username, isReallyOnline);
                el.innerHTML = `
                    <div class="avatar">${c.name[0].toUpperCase()}<div class="status-dot ${isReallyOnline ? 'online' : ''}"></div></div>
                    <div class="user-name">${c.name}</div>
                `;
                list.appendChild(el);
            });
        }

        // --- CHAT LOGIC ---
        function getChatId(u1, u2) {
            // Consistent chat ID regardless of who started it (alphabetical)
            return [u1, u2].sort().join('_');
        }

        function openChat(partnerPeerId, partnerName, partnerUsername, isOnline) {
            currentChatPartner = { id: partnerPeerId, name: partnerName, username: partnerUsername };
            
            document.body.classList.add('chat-open');
            document.getElementById('chat-partner-name').innerText = partnerName;
            document.getElementById('chat-partner-status').innerText = isOnline ? 'Online' : 'Offline';
            
            // Responsive Sidebar Logic
            if(window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('mobile-menu-btn').classList.remove('hidden');
            }

            // Button state
            const vidBtn = document.querySelector('#chat-header-content .header-btn');
            if(!isOnline || !partnerPeerId) {
                vidBtn.style.opacity = '0.5'; 
                vidBtn.onclick = () => alert("User is offline");
            } else {
                vidBtn.style.opacity = '1'; 
                vidBtn.onclick = startVideoCall;
            }

            // --- LOAD MESSAGES FROM FIREBASE ---
            // Clear current view
            document.getElementById('messages').innerHTML = '';
            
            // Remove previous listener if exists
            if(currentChatRef) currentChatRef.off();
            
            // Setup new listener
            const chatId = getChatId(myUsername, partnerUsername);
            currentChatRef = db.ref('chats/' + chatId);
            
            // Listen for last 50 messages and any new ones
            currentChatRef.orderByChild('timestamp').limitToLast(50).on('child_added', snapshot => {
                const msg = snapshot.val();
                const type = msg.sender === myUsername ? 'me' : 'them';
                renderMessage(msg, type);
            });

            // Handle PeerJS connection for Files/Calls (but NOT text)
            if(isOnline && partnerPeerId) {
                if(dataConnection && dataConnection.peer === partnerPeerId && dataConnection.open) {
                    // reuse
                } else {
                    if(dataConnection) dataConnection.close();
                    dataConnection = peer.connect(partnerPeerId, { metadata: { callerName: myName, callerUsername: myUsername } });
                    connections[partnerPeerId] = dataConnection;
                    setupDataConnection(dataConnection);
                }
            } else {
                dataConnection = null;
            }
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            if (sb.classList.contains('collapsed')) {
                sb.classList.remove('collapsed'); // Show
                document.getElementById('mobile-menu-btn').classList.add('hidden');
            } else {
                sb.classList.add('collapsed'); // Hide
                document.getElementById('mobile-menu-btn').classList.remove('hidden');
            }
        }

        window.addEventListener('resize', () => {
            if(window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('collapsed');
                document.getElementById('mobile-menu-btn').classList.add('hidden');
            } else {
                if(document.body.classList.contains('chat-open')) {
                    document.getElementById('sidebar').classList.add('collapsed');
                    document.getElementById('mobile-menu-btn').classList.remove('hidden');
                }
            }
        });

        // --- DATA PERSISTENCE HELPERS ---
        // (We mostly rely on Firebase now, but update Sidebar Last Seen in LocalStorage for contact list order)
        function updateContactList(partnerUser, name) {
            const contacts = JSON.parse(localStorage.getItem('messenger_contacts') || '{}');
            contacts[partnerUser] = { name: name, username: partnerUser, lastSeen: Date.now() };
            localStorage.setItem('messenger_contacts', JSON.stringify(contacts));
            renderSidebar();
        }

        // --- MESSAGING ---
        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !currentChatPartner) return;

            const msgData = { type: 'text', content: text, sender: myUsername, timestamp: Date.now() };
            const chatId = getChatId(myUsername, currentChatPartner.username);

            // SAVE TO DB (This triggers the UI update via the listener)
            db.ref('chats/' + chatId).push(msgData);

            // Update local contact list for sorting
            updateContactList(currentChatPartner.username, currentChatPartner.name);

            input.value = '';
            input.focus();
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if(!file || !currentChatPartner) return;
            
            // Files are sent P2P (PeerJS) because we are not using Firebase Storage
            const reader = new FileReader();
            reader.onload = function(e) {
                const msgData = {
                    type: 'file', fileName: file.name, fileType: file.type,
                    fileData: e.target.result, sender: myUsername, timestamp: Date.now()
                };
                
                // Send immediately via PeerJS
                if(dataConnection && dataConnection.open) {
                    dataConnection.send(msgData);
                    // Render locally immediately since PeerJS doesn't use the DB listener loop
                    renderMessage(msgData, 'me'); 
                } else {
                    alert("Must be online and connected to send files.");
                }
            };
            reader.readAsArrayBuffer(file);
            input.value = '';
        }

        function setupDataConnection(conn) {
            conn.on('data', data => {
                // If it's a file, render it. 
                // If it's text, IGNORE it because we listen to Firebase for text now.
                if(data.type === 'file') {
                    const senderUser = data.sender || (conn.metadata ? conn.metadata.callerUsername : 'unknown');
                    if(currentChatPartner && currentChatPartner.username === senderUser) {
                        renderMessage(data, 'them');
                    }
                }
            });
        }

        function renderMessage(data, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            const container = document.getElementById('messages');
            if(data.type === 'file') {
                const blob = new Blob([data.fileData], {type: data.fileType});
                const url = URL.createObjectURL(blob);
                if(data.fileType.startsWith('image/')) div.innerHTML = `<img src="${url}">`;
                else if(data.fileType.startsWith('video/')) div.innerHTML = `<video src="${url}" controls></video>`;
                else div.innerHTML = `<i class="fas fa-file"></i> ${data.fileName}`;
                div.innerHTML += `<a href="${url}" download="${data.fileName}" class="download-link"><i class="fas fa-download"></i> Download</a>`;
            } else {
                div.innerText = data.content;
            }
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- VIDEO CALLS ---
        function toggleMinimize() {
            document.body.classList.toggle('call-minimized');
        }

        async function startVideoCall() {
            if(!currentChatPartner || !currentChatPartner.id) return;
            await startCamera(currentFacingMode);
            const call = peer.call(currentChatPartner.id, localStream, { 
                metadata: { callerName: myName, callerUsername: myUsername } 
            });
            handleCall(call);
            enterCallMode();
        }

        function handleIncomingCall(call) {
            if(currentCall) { call.close(); return; }
            incomingCallRequest = call;
            const caller = call.metadata ? call.metadata.callerName : "Unknown";
            document.getElementById('caller-id-display').innerText = caller;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        async function answerCall() {
            document.getElementById('modal-overlay').classList.add('hidden');
            await startCamera(currentFacingMode);
            incomingCallRequest.answer(localStream);
            handleCall(incomingCallRequest);
            enterCallMode();
        }

        function handleCall(call) {
            currentCall = call;
            call.on('stream', stream => {
                document.getElementById('remoteVideo').srcObject = stream;
            });
            call.on('close', exitCallMode);
            call.on('error', exitCallMode);
        }

        function enterCallMode() {
            document.body.classList.add('call-active');
            requestWakeLock();
        }

        function exitCallMode() {
            document.body.classList.remove('call-active');
            document.body.classList.remove('call-minimized'); 
            if(currentCall) currentCall.close();
            currentCall = null;
            document.getElementById('remoteVideo').srcObject = null;
            releaseWakeLock();
        }

        function endCall() { exitCallMode(); }
        function rejectCall() { 
            document.getElementById('modal-overlay').classList.add('hidden'); 
            if(incomingCallRequest) incomingCallRequest.close(); 
        }

        async function startCamera(mode) {
            try {
                if(localStream) localStream.getTracks().forEach(t=>t.stop());
                const stream = await navigator.mediaDevices.getUserMedia({ video: {facingMode: mode}, audio: true });
                localStream = stream;
                const vid = document.getElementById('localVideo');
                vid.srcObject = stream;
                if(mode==='user') vid.classList.add('mirrored'); else vid.classList.remove('mirrored');
            } catch(e) { console.error("Camera error", e); alert("Could not access camera/microphone."); }
        }

        async function switchCamera() {
            if(!localStream) return;
            currentFacingMode = currentFacingMode==='user'?'environment':'user';
            await startCamera(currentFacingMode);
            if(currentCall) {
                const track = localStream.getVideoTracks()[0];
                const sender = currentCall.peerConnection.getSenders().find(s=>s.track.kind==='video');
                if(sender) sender.replaceTrack(track);
            }
        }

        function toggleMute() { if(localStream) localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
        function toggleCameraVideo() { if(localStream) localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; }
        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }
        async function requestWakeLock() { if('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
        function releaseWakeLock() { if(wakeLock) wakeLock.release().then(()=>wakeLock=null); }
    </script>
</body>
