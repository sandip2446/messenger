<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Messenger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --vh: 100vh;
            --primary: #0084ff;
            --bg: #18191a;
            --surface: #242526;
            --text: #e4e6eb;
            --gray: #3a3b3c;
            --green: #31a24c;
            --red: #ff4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            display: flex;
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .login-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            background: var(--gray);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        .login-input:focus { border-color: var(--primary); }

        .login-btn {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .login-btn:hover { background: #0073e6; }

        .permission-note {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 15px;
        }

        /* --- SIDEBAR (List) --- */
        #sidebar {
            width: 300px;
            background: var(--surface);
            border-right: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s;
            z-index: 100;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0,0,0,0.2);
        }

        .my-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .my-info {
            display: flex;
            flex-direction: column;
        }

        .my-name-display { font-weight: bold; font-size: 1.1rem; }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #888;
            padding: 15px 20px 5px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        #online-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            gap: 12px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.03);
        }

        .user-item:hover { background: var(--gray); }

        .avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #0084ff, #00c6ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--green);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid var(--surface);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .user-info { flex: 1; min-width: 0; }
        .user-name { font-weight: 600; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .call-icon {
            width: 35px;
            height: 35px;
            background: rgba(0, 132, 255, 0.15);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        
        .user-item:hover .call-icon { background: var(--primary); color: white; }

        /* --- MAIN AREA (Video & Chat) --- */
        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: black;
        }

        #video-grid {
            flex: 1;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Desktop: Side by side */
        video {
            height: 100%;
            width: 50%;
            object-fit: cover;
        }

        #localVideo { transform: scaleX(-1); border-right: 1px solid #333; }
        #remoteVideo {  }

        /* --- CHAT OVERLAY --- */
        #chat-container {
            position: absolute;
            bottom: 90px;
            right: 20px;
            width: 320px;
            max-height: 50%;
            display: flex;
            flex-direction: column;
            pointer-events: none;
            z-index: 50;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 10px;
            pointer-events: auto;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .msg {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 0.95rem;
            word-wrap: break-word;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .msg.me {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .msg.them {
            background: var(--gray);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-input-area {
            display: flex;
            gap: 10px;
            pointer-events: auto;
            background: rgba(40, 40, 40, 0.9);
            padding: 12px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #msg-input {
            background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 0.95rem;
        }

        /* --- CONTROLS BAR --- */
        #controls-bar {
            height: 80px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--gray);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .control-btn.end-call { background: var(--red); width: 60px; height: 60px; font-size: 1.5rem; }
        .control-btn:hover { filter: brightness(1.2); transform: scale(1.05); }
        
        .hidden { display: none !important; }

        /* --- MODAL (Incoming Call) --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid var(--gray);
        }

        .caller-avatar {
            width: 90px; height: 90px;
            background: linear-gradient(135deg, #0084ff, #00c6ff);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
            animation: pulse 1.5s infinite;
            color: white;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .action-btn {
            width: 65px; height: 65px;
            border-radius: 50%;
            border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }
        .btn-accept { background: var(--green); animation: bounce 1s infinite; }
        .btn-decline { background: var(--red); }
        .action-btn:active { transform: scale(0.9); }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 100%; position: absolute; }
            #sidebar.collapsed { transform: translateY(100%); display: none; }
            
            #video-grid { flex-direction: column; }
            video { width: 100%; height: 50%; }
            
            #localVideo { transform: scaleX(-1); border-right: none; border-bottom: 1px solid #333; }
            
            .toggle-sidebar-btn {
                position: absolute;
                top: 15px; left: 15px;
                z-index: 50;
                background: rgba(0,0,0,0.6);
                color: white;
                border: none;
                padding: 12px;
                border-radius: 12px;
                backdrop-filter: blur(5px);
            }
        }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 132, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(0, 132, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 132, 255, 0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    </style>
</head>
<body>

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay">
        <div class="login-card">
            <div class="login-icon"><i class="fas fa-video"></i></div>
            <h2 style="margin-top:0;">Join Messenger</h2>
            <p style="color:#aaa;">Enter your name to appear in the directory.</p>
            
            <input type="text" id="login-name" class="login-input" placeholder="Your Name (e.g. John)" maxlength="20">
            
            <button class="login-btn" onclick="loginAndStart()">Enter & Join Online</button>
            
            <div class="permission-note">
                <i class="fas fa-lock"></i> Camera & Mic permission required for calls.
            </div>
        </div>
    </div>

    <!-- SIDEBAR: DIRECTORY -->
    <div id="sidebar">
        <div class="header">
            <div class="my-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="my-info">
                    <div class="my-name-display" id="my-name-display">Guest</div>
                </div>
            </div>
        </div>
        
        <div class="section-title">Online Directory</div>
        <div id="online-list">
            <div style="text-align:center; color:#666; padding:20px;">Connecting...</div>
        </div>
    </div>

    <!-- MAIN: VIDEO & CHAT -->
    <div id="main-area">
        <button class="toggle-sidebar-btn hidden" id="mobile-menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <div id="video-grid">
            <div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;color:#555;flex-direction:column;gap:15px;" id="placeholder-text">
                <i class="fas fa-address-book" style="font-size: 3rem; opacity: 0.3;"></i>
                <span>Select a user from the directory to call</span>
            </div>
            <video id="localVideo" autoplay muted playsinline class="hidden"></video>
            <video id="remoteVideo" autoplay playsinline class="hidden"></video>
        </div>

        <!-- Chat Overlay -->
        <div id="chat-container" class="hidden">
            <div id="messages"></div>
            <div id="chat-input-area">
                <input id="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button class="btn-small" onclick="sendMsg()" style="background:var(--primary); color:white; border:none; width:35px; height:35px; border-radius:50%; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls-bar" class="hidden">
            <button class="control-btn" onclick="toggleMute()"><i class="fas fa-microphone"></i></button>
            <button class="control-btn end-call" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            <button class="control-btn" onclick="toggleCamera()"><i class="fas fa-video"></i></button>
        </div>
    </div>

    <!-- INCOMING CALL MODAL -->
    <div id="modal-overlay" class="hidden">
        <div class="modal-card">
            <div class="caller-avatar"><i class="fas fa-user"></i></div>
            <h3 style="margin-bottom:5px;">Incoming Call</h3>
            <p id="caller-id-display" style="color:#bbb; font-size:1.1rem; margin-top:0;">Unknown</p>
            <div class="modal-actions">
                <button class="action-btn btn-accept" onclick="answerCall()"><i class="fas fa-phone"></i></button>
                <button class="action-btn btn-decline" onclick="rejectCall()"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <!-- CONFIGURATION & LOGIC -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBMt7ZBB_onQizBL1iruXmCJP8V_TsNArA",
            authDomain: "videocall-ca4e2.firebaseapp.com",
            databaseURL: "https://videocall-ca4e2-default-rtdb.firebaseio.com",
            projectId: "videocall-ca4e2",
            storageBucket: "videocall-ca4e2.firebasestorage.app",
            messagingSenderId: "214641433634",
            appId: "1:214641433634:web:9b050e3c6121ba2d5f3e7b"
        };
        
        // --- GLOBALS ---
        let peer;
        let myPeerId;
        let myName = "";
        let localStream;
        let currentCall;
        let dataConnection; 
        let incomingCallRequest = null;
        let audioContext = null; 

        // Fix mobile viewport
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVh);
        setVh();

        // --- INIT ---
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        // Load saved creds
        if(localStorage.getItem('messenger_my_name')) {
            document.getElementById('login-name').value = localStorage.getItem('messenger_my_name');
        }

        // --- LOGIN & START ---
        function loginAndStart() {
            const nameInput = document.getElementById('login-name').value.trim();
            
            if(nameInput.length < 2) { alert("Please enter your Name."); return; }

            myName = nameInput;
            
            // Save to local storage
            localStorage.setItem('messenger_my_name', myName);
            
            // Ask for permissions
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    
                    // UI Updates
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('my-name-display').innerText = myName;
                    
                    // Start PeerJS
                    initPeer();
                })
                .catch(err => {
                    console.error(err);
                    alert("Camera/Mic Permission Denied. You cannot use this app without it.");
                });
        }

        function initPeer() {
            peer = new Peer(); 

            peer.on('open', id => {
                myPeerId = id;
                console.log("My Peer ID:", id);
                
                // Add myself to the Public Directory
                updateDirectory();
                
                // Listen for other users
                initOnlineUsersListener();
            });

            peer.on('call', handleIncomingCall);
            peer.on('connection', conn => setupDataConnection(conn));
            peer.on('error', err => console.error("PeerJS Error:", err));
        }

        function updateDirectory() {
            if(!myName || !myPeerId) return;
            
            // We use the PeerID as the key in the user list now, since there is no phone number
            const userRef = db.ref('users/' + myPeerId);
            userRef.set({
                name: myName,
                lastSeen: Date.now()
            });
            
            // Remove from list if I disconnect
            userRef.onDisconnect().remove();
        }

        // --- DIRECTORY LISTENER ---
        function initOnlineUsersListener() {
            const listContainer = document.getElementById('online-list');
            
            db.ref('users').on('value', snapshot => {
                const users = snapshot.val();
                listContainer.innerHTML = '';
                
                if(!users) {
                    listContainer.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">No other users online.</div>';
                    return;
                }

                let count = 0;
                // Loop through all users in DB
                for (const [peerId, userData] of Object.entries(users)) {
                    // Don't show myself
                    if(peerId === myPeerId) continue;

                    count++;
                    const el = document.createElement('div');
                    el.className = 'user-item';
                    el.onclick = () => initiateCall(peerId, userData.name);
                    
                    el.innerHTML = `
                        <div class="avatar">
                            ${userData.name.charAt(0).toUpperCase()}
                            <div class="status-dot"></div>
                        </div>
                        <div class="user-info">
                            <div class="user-name">${userData.name}</div>
                        </div>
                        <div class="call-icon"><i class="fas fa-video"></i></div>
                    `;
                    listContainer.appendChild(el);
                }

                if(count === 0) {
                     listContainer.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">No other users online right now.</div>';
                }
            });
        }

        // --- CALLING LOGIC ---

        async function initiateCall(destPeerId, destName) {
            if(!localStream) {
                 localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            }
            document.getElementById('localVideo').srcObject = localStream;

            // Metadata helps the receiver know who is calling
            const meta = { 
                callerName: myName
            };

            // 1. Text Connection
            const conn = peer.connect(destPeerId, { metadata: meta });
            setupDataConnection(conn);

            // 2. Media Call
            const call = peer.call(destPeerId, localStream, { metadata: meta });
            handleCall(call);

            setupUIForCall();
        }

        function handleIncomingCall(call) {
            if (currentCall) { call.close(); return; }
            
            incomingCallRequest = call;
            
            // Read metadata
            const callerName = (call.metadata && call.metadata.callerName) ? call.metadata.callerName : "Unknown";
            
            document.getElementById('caller-id-display').innerHTML = `<b>${callerName}</b>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
            startRingtone();
        }

        async function answerCall() {
            stopRingtone();
            document.getElementById('modal-overlay').classList.add('hidden');
            
            if(!localStream) {
                 localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            }
            document.getElementById('localVideo').srcObject = localStream;
            
            incomingCallRequest.answer(localStream);
            handleCall(incomingCallRequest);
            setupUIForCall();
        }

        function rejectCall() {
            stopRingtone();
            document.getElementById('modal-overlay').classList.add('hidden');
            if(incomingCallRequest) incomingCallRequest.close();
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(dataConnection) dataConnection.close();
            resetUI();
        }

        function handleCall(call) {
            currentCall = call;
            
            call.on('stream', remoteStream => {
                const rv = document.getElementById('remoteVideo');
                rv.srcObject = remoteStream;
                rv.classList.remove('hidden');
            });

            call.on('close', resetUI);
            call.on('error', resetUI);
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            conn.on('open', () => console.log("Chat open"));
            conn.on('data', data => addMessageToUI(data, 'them'));
        }

        // --- UI & UTILS ---

        function setupUIForCall() {
            document.getElementById('sidebar').classList.add('collapsed');
            document.getElementById('mobile-menu-btn').classList.remove('hidden');
            document.getElementById('placeholder-text').classList.add('hidden');
            document.getElementById('localVideo').classList.remove('hidden');
            document.getElementById('remoteVideo').classList.remove('hidden');
            document.getElementById('controls-bar').classList.remove('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
        }

        function resetUI() {
            currentCall = null;
            dataConnection = null;
            
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('remoteVideo').classList.add('hidden');
            document.getElementById('localVideo').classList.add('hidden');
            document.getElementById('placeholder-text').classList.remove('hidden');
            document.getElementById('controls-bar').classList.add('hidden');
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('messages').innerHTML = '';
            document.getElementById('sidebar').classList.remove('collapsed');
            document.getElementById('mobile-menu-btn').classList.add('hidden');
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !dataConnection) return;
            dataConnection.send(text);
            addMessageToUI(text, 'me');
            input.value = '';
        }

        function addMessageToUI(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.innerText = text;
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            if(sb.style.display === 'none' || sb.classList.contains('collapsed')) {
                sb.style.display = 'flex';
                sb.classList.remove('collapsed');
            } else {
                sb.style.display = 'none';
                sb.classList.add('collapsed');
            }
        }

        function toggleMute() {
            if(localStream) {
                const track = localStream.getAudioTracks()[0];
                track.enabled = !track.enabled;
            }
        }
        
        function toggleCamera() {
            if(localStream) {
                const track = localStream.getVideoTracks()[0];
                track.enabled = !track.enabled;
            }
        }

        function startRingtone() {
            if (!window.AudioContext) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const playBeep = () => {
                    if(!audioContext) return;
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, audioContext.currentTime);
                    osc.frequency.linearRampToValueAtTime(600, audioContext.currentTime + 0.1);
                    
                    gain.gain.setValueAtTime(0, audioContext.currentTime);
                    gain.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                    gain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.6);
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.start();
                    osc.stop(audioContext.currentTime + 0.6);
                };

                playBeep();
                const intervalId = setInterval(() => {
                    if(audioContext && audioContext.state === 'running') playBeep();
                    else clearInterval(intervalId);
                }, 1500);

            } catch(e) { console.error("Audio error", e); }
        }

        function stopRingtone() {
            if(audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
    </script>
